<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikin Quiz</title>
    <link rel="stylesheet" href="quizz.css">
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  </head>
  <body>
    <div id="preloader"></div>
    
    
    <div id="category">
      <div class="logon"></div>
      <div class="select"></div>
    </div>
    
    
    <nav >
      <div
      class="logo"><h1>&#9439;&#9432;&#9434;&#9432;&#9437;<sup>&trade;</sup></h1></div>
      
      <div class="material-icons cancel">cancel</div>
      <div class="material-icons bars">menu</div>
    </nav>
    
    
    
    <div class="count">
      <div class="progress"></div>
      <div class="timer"></div>
    </div>
    
    
    <div id = "quest-con">
      <div class="question"></div>
      <div class="options">
        <div class="option optionAB">
          <div class="optionA"></div>
          <div class="optionB"></div>
        </div>
        <div class="option optionCD">
          <div class="optionC"></div>
          <div class="optionD"></div>
        </div>
      </div>
    </div>
    <button class="btn1"><i class="fa fa-paper-plane"></i>SUBMIT</button>
    
    <script src="quiz.js" type="module"></script>
  </body>
</html>
